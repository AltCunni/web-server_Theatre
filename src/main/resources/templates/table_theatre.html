<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Количество спектаклей</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image" style="background-image: url('https://avatars.mds.yandex.net/i?id=0534a183cdd68643798b4028f8ab53c5_l-4987739-images-thumbs&n=13'); height: 100vh; overflow: auto">
  <blockquote class="blockquote text-center"><h1>Количество спектаклей.Подсчёт количества спектаклей на один день</h1></blockquote>
  <table id="1" class="table table-striped table-hover" >
    <thead>
    <tr>
      <th scope="col">Дата</th>
      <th scope="col">Количество спектаклей на дату</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="table: ${listTheatre}">
      <th scope="row" class="text-white" th:text="${table[0]}">ID спектакля отсутствует </th>
      <th scope="row" class="text-white" th:text="${table[1]}">Название спектакля отсутствует</th>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
