<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Театральная система | Редактирование постановки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<div class="bg-image" style="background-image: url('https://avatars.mds.yandex.net/i?id=4809481b0df5fb4c9db51ebaf1dc76ff_l-5334385-images-thumbs&n=13'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Редактирование постановки театра "Фонтейн"</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${theatre}" method="post">
                <table>
                    <tr>
                        <td>ID:</td>
                        <td>
                            <input type="text" th:field="*{id}" readonly="readonly">
                        </td>
                    </tr>
                    <tr>
                        <td>Название постановки:</td>
                        <td>
                            <input type="text" th:field="*{name_perfomance}">
                        </td>
                    </tr>
                    <tr>
                        <td>Труппа актёров:</td>
                        <td>
                            <input type="text" th:field="*{troupe}">
                        </td>
                    </tr>
                    <tr>
                        <td>Дата и время выступления:</td>
                        <td>
                            <input type="date" th:field="*{dtim}">
                        </td>
                    </tr>
                    <tr>
                        <td>Общее количество билетов:</td>
                        <td>
                            <input type="number" th:field="*{total_t}">
                        </td>
                    </tr>
                    <tr>
                        <td>Количество свободных билетов:</td>
                        <td>
                            <input type="number" th:field="*{free_t}">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocapitalize="off">Отправить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</html>
